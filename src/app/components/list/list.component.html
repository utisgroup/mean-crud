<div class="card">
  <div class="card-body">
    <h4 class="card-title">Countries and Capitals</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Capitals</td>
          <td>Operations</td>
        </tr>
      </thead>
      <tbody *ngIf="countryList">
        <tr *ngFor="let country of countryList;">
          <td>{{ country._id }}</td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-primary custom-margin-left-cls">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
